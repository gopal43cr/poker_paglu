<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKER PAGLU Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">‚ô†Ô∏è POKER PAGLU ‚ô¶Ô∏è</h1>
            <p class="subtitle">Track your wins, celebrate your victories</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalGames">0</div>
                <div class="stat-label">Total Games</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalPlayers">0</div>
                <div class="stat-label">Active Players</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="biggestWin">$0</div>
                <div class="stat-label">Biggest Win</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgPot">$0</div>
                <div class="stat-label">Average Pot</div>
            </div>
        </div>

        <div class="main-content">
            <div class="leaderboard-section">
                <h2 class="section-title">üèÜ Leaderboard</h2>
                <div class="leaderboard" id="leaderboard">
                    <div class="empty-state">
                        <div class="empty-icon">üé≤</div>
                        <p>No games recorded yet. Add your first game to get started!</p>
                    </div>
                </div>
            </div>

            <div class="add-game-section">
                <h2 class="section-title">‚ûï Add Game Result</h2>
                <form id="gameForm">
                    <div class="form-group">
                        <label class="form-label" for="playerName">Player Name</label>
                        <input type="text" id="playerName" class="form-input" placeholder="Enter player name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="gameResult">Result</label>
                        <select id="gameResult" class="form-select" required>
                            <option value="">Select result</option>
                            <option value="win">üèÜ Win</option>
                            <option value="loss">üí∏ Loss</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="amount">Amount ($)</label>
                        <input type="number" id="amount" class="form-input" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="gameType">Game Type</label>
                        <select id="gameType" class="form-select" required>
                            <option value="">Select game type</option>
                            <option value="texas-holdem">Texas Hold'em</option>
                            <option value="omaha">Omaha</option>
                            <option value="seven-card-stud">Seven Card Stud</option>
                            <option value="five-card-draw">Five Card Draw</option>
                            <option value="tournament">Tournament</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Record Game</button>
                </form>

                <div class="game-history">
                    <h3 style="color: #fbbf24; margin-bottom: 15px; font-size: 1.1rem;">Recent Games</h3>
                    <div id="recentGames"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
